{% extends 'base.html' %}
{% block content %}

<script src="/static/js/map.js"></script>

<!-- SEARCH PANEL --> 

<!-- <div class="panel panel-default">
  <center><h1><div class="panel-body"> Eat Local. Eat Fresh.</div></h1></center>
</div> -->
<style>

.box-title {
    font-family: 'Open Sans';
    color: #143C22;
}



</style>
<div class="container-fluid">
    <div class="row">
        <div id="map-container" class="fluid col-sm-8 col-md-8 pull-right">
            <div id="map" class="col-sm-8 col-md-8 pull-right"></div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <center><div class="panel-title"><i>Eat local! Eat fresh!</i></div></center>
                  <br>
                  <form action="/#" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1">What can we help you find?</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: eggs; chicken; lamb">
                    </div>
                    <div class="form-group">
                      <label for="keySearchWords">Narrow Down Your Search</label>
                      <input type="keySearch" class="form-control" id="keySearchWords" placeholder="ex: organic; free-range; all-natural">
                    </div>
                    <div class="form-group">
                      <label for="quantityInput">Quantity</label>
                      <input type="keySearch" class="form-control" id="quantityInput" placeholder="ex: 1 dozen, 10lbs.">
                    </div>
                     <div class="form-group">
                      <label for="distanceSelect">Distance (in Miles)</label>
                      <select class="form-control" id="distanceSelect">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50+</option>
                      </select>
                    </div>
                    <div class="modal-footer">
                      <center><button type="submit" class="btn btn-primary btn-block">Submit</button></center>
                    </div>
                  </form>
                  

<!-- GOOGLE MAP DISPLAY -->
<!-- <div id="map"></div>  -->

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACmSi9MJVDPc18DJ_PFZkBzulowGn_g8A&callback=initMap">
</script>

{% endblock %}
</html>
