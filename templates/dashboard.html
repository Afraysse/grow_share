<style>

.box-title {
    font-family: 'Open Sans';
    color: #143C22;
}

</style>

<script>
  function initMap() {

  var styledMapType = new google.maps.StyledMapType(
    [
      { 
        stylers: [
          { hue: '#00ffe6'},
          { saturation: -20 }
        ]
      }, {
        featureType: 'road',
        elementType: 'geometry',
        stylers: [
          { lightness: 100},
          { visibility: 'simplified'}
        ]
      }, {
        featureType: 'road',
        elementType: 'labels',
        stylers: [
          {visibility: 'off'}
        ]
      }
    ],
    {name: 'Styled Map'});

  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    scrollwheel: true,
    zoom: 14,
    zoomControl: true,
    panControl: false,
    mapTypeControlOptions: {
      mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
    }

  });


  // ASSOCIATE STYLED MAP TO MAP ID

  map.mapTypes.set('styled_map', styledMapType);
  map.setMapTypeId('styled_map');

  // SET GEOLOCATION FOR USER
  var infoWindow = new google.maps.InfoWindow({map: map});

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('found you!');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {

    // BROWSER DOESN'T SUPPORT GEOLOCATION
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
</script>

<div class="container-fluid">
    <div class="row">
      <div id="map-container" class="fluid col-sm-8 col-md-8 pull-right">
        <div id="map" class="col-sm-8 col-md-8 pull-right"></div>
      </div>
        <div class="col-sm-4 col-md-4">
            <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading">

                    <br>
                      <form action="/#" method="post">
                        <div class="form-group">

                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex: eggs; chicken; lamb">
                        </div>
                          <div class="form-group">
                            <label for="keySearchWords">Narrow Down Your Search</label>
                              <input type="keySearch" class="form-control" id="keySearchWords" placeholder="ex: organic; free-range; all-natural">
                          </div>
                            <div class="form-group">
                              <label for="quantityInput">Quantity</label>
                                <input type="keySearch" class="form-control" id="quantityInput" placeholder="ex: 1 dozen, 10lbs.">
                            </div>
                            <div class="form-group">
                              <label for="distanceSelect">Distance (in Miles)</label>
                                <select class="form-control" id="distanceSelect">
                                  <option>1</option>
                                  <option>5</option>
                                  <option>10</option>
                                  <option>20</option>
                                  <option>50+</option>
                                </select>
                            </div>
                              <div class="modal-footer">
                            <center><button type="submit" class="btn btn-primary btn-block">Submit</button></center>
                          </div>
                      </form>
